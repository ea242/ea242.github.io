<!DOCTYPE html>
<html>
<head>
    <title>自我介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: black;
            font-size: 24px;
        }
        
        p {
            color: black;
            font-size: 16px;
        }
        
        .motto {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .background-image {
            position: relative;
            width: 100%;
            height: 1000px;
            margin: 0 auto;
        }
        
        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(173, 164, 164, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <img src="https://marketplace.canva.cn/z1g1w/MAEb0nz1g1w/1/s2/canva-%E6%9C%AA%E5%91%BD%E5%90%8D-MAEb0nz1g1w.jpg" alt="Background">
        <div class="text-overlay">
            <h1>大家好，我是章万铭</h1>
            <p>我是一名学生，对运动非常热衷。</p>
            <p>并且喜欢看电影，玩游戏。</p>
            <p class="motto">座右铭：成功源于不懈的努力</p>
        </div>
    </div>
</body>
</html>
